<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تماس با چوکال</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Styles specific to tamas.html */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffcc66;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 204, 102, 0.5);
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 204, 102, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(255, 204, 102, 0.2);
      border-color: rgba(255, 204, 102, 0.4);
    }
    .contact-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffcc66;
    }
    .contact-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #ffcc66;
    }
    .contact-info a {
      color: #ffcc66;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-info a:hover {
      color: #fff;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 204, 102, 0.2);
      color: #ffcc66;
      border: 1px solid rgba(255, 204, 102, 0.4);
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      z-index: 10;
    }
    .back-btn:hover {
      background: rgba(255, 204, 102, 0.3);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <!-- پس‌زمینه و افکت‌ها -->
  <div class="overlay"></div>
  
  <!-- ستاره‌های متحرک -->
  <div id="stars-container"></div>
  
  <!-- دکمه برگشت -->

  <div class="top-contact" id="top-contact" style="

   background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(139,69,19,0.3));
   color: #fff;
   padding: 12px 18px;
   border-radius: 15px;
   font-size: 14px;
   font-weight: bold;
   z-index: 10;
   direction: rtl;
   backdrop-filter: blur(10px);
   border: 1px solid rgba(255, 255, 255, 0.1);
   box-shadow: 0 5px 15px rgba(0,0,0,0.3);
   transition: all 0.8s ease;
">
  
 </div>
  <div class="container">
    <header>

    </header>
    
    <div class="contact-grid">
      <!-- تماس تلفنی -->

        <div class="contact-icon">📞</div>
        <h2 class="contact-title">تماس تلفنی</h2>
        <div class="contact-info">
          <a href="tel:+989386908288" class="phone-number">+98 938 690 8288</a>
          <a href="tel:+989338894662" class="phone-number">+98 933 889 4662</a>
        </div>
      </div>
      
      <!-- ایمیل -->
      <div class="contact-card">
        <div class="contact-icon">✉️</div>
        <h2 class="contact-title">ایمیل</h2>
        <div class="contact-info">
          <a href="mailto:mhmdrdag42@gmail.com" class="email">mhmdrdag42@gmail.com</a>
        </div>
      </div>
      
      <!-- اینستاگرام -->
      <div class="contact-card">
        <div class="contact-icon">📷</div>
        <h2 class="contact-title">اینستاگرام</h2>

</body>
</html>
